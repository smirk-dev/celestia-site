<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestia - Frosted Glass Navbar</title>
  <link rel="stylesheet" href="styles_glass.css" />
</head>
<body>
  <!-- SVG Filter -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence 
          type="fractalNoise" 
          baseFrequency="0.025 0.025"
          numOctaves="2" 
          seed="92" 
          result="noise" 
        />
        <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
        <feDisplacementMap 
          in="SourceGraphic" 
          in2="blurred" 
          scale="100"
          xChannelSelector="R" 
          yChannelSelector="G" 
        />
      </filter>
    </defs>
  </svg>

  <!-- Frosted Glass Navbar -->
  <nav class="liquid-navbar">
    <div class="liquid-bg"></div>
    <ul class="nav-links">
      <li><a href="#home">HOME</a></li>
      <li><a href="#about">ABOUT</a></li>
      <li><a href="#services">SERVICES</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>

  <section style="height:200vh; background:linear-gradient(to bottom, #071a1c, #0e2024);">
    <h1 style="color:white; padding:200px;">Scroll Test Area</h1>
  </section>
</body>
</html>
